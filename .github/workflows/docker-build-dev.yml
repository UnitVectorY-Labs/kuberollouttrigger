name: Build and Push Development Docker Images

on:
  push:
    branches: [ "main" ]
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: docker

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
    - name: Checkout code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

    - name: Login to GitHub Container Registry
      uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3.7.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Set lowercase repository name
      run: |
        echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_ENV

    - name: Build and push Docker image
      uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
      with:
        context: .
        push: true
        platforms: linux/amd64,linux/arm64
        tags: ghcr.io/${{ env.REPO_LC }}-snapshot:dev

    - name: Set lowercase package name
      run: |
        PACKAGE_NAME=${GITHUB_REPOSITORY##*/}
        echo "PACKAGE_NAME_LC=${PACKAGE_NAME,,}" >> $GITHUB_ENV

    - name: Clean up untagged (dangling) docker images
      uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55 # v5.0.0
      with:
        owner: ${{ github.repository_owner }}
        package-name: ${{ env.PACKAGE_NAME_LC }}-snapshot
        package-type: container
        min-versions-to-keep: 10
        delete-only-untagged-versions: 'true'

    - name: Get OIDC token
      id: oidc
      run: |
        TOKEN=$(curl -s -H "Authorization: bearer $ACTIONS_ID_TOKEN_REQUEST_TOKEN" \
          "$ACTIONS_ID_TOKEN_REQUEST_URL&audience=${{ secrets.KUBEROLLOUTTRIGGER_AUD }}" \
          | jq -r '.value')
        echo "::add-mask::$TOKEN"
        echo "kuberollouttrigger_token=$TOKEN" >> "$GITHUB_OUTPUT"

    - name: Trigger rollout
      run: |
        HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
          -X POST \
          -H "Authorization: Bearer ${{ steps.oidc.outputs.kuberollouttrigger_token }}" \
          -H "Content-Type: application/json" \
          -d '{"image":"ghcr.io/${{ env.REPO_LC }}-snapshot","tag":"dev"}' \
          "${{ secrets.KUBEROLLOUTTRIGGER_URL }}")

        echo "HTTP Status: $HTTP_STATUS"
        if [ "$HTTP_STATUS" != "202" ]; then
          echo "::error::Rollout trigger failed with status $HTTP_STATUS"
          exit 1
        fi
